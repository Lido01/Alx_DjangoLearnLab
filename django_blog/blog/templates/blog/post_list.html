{% extends "blog/base.html" %}
{% block content %}

<h2>All Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>

        </li>
    {% endfor %}
    <p><a href="{% url 'post_create' %}">Add Post</a></p>
    <p>Tags: 
        {% for tag in post.tags.all %}
            <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>
            {% if not forloop.last %}, 
            {% endif %}
        {% endfor %}
    </p>
</ul>

{% endblock %}
