<h1>Posts tagged with "{{ tag_name }}"</h1>
{% if posts %}
    <!-- Display posts -->
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Tags: 
            {% for tag in post.tags.all %}
                <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    {% endfor %}
{% else %}
     <p>No posts found for this tag.</p>
{% endif %}
